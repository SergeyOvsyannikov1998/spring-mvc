<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
</head>

<body>
<h1>th:each</h1>

<table th:border="1" >
    <tr>
        <th>name</th>
        <th>model</th>
        <th> name</th>

    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${car.getName()}">name</td>
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getNumber()}">number</td>

    </tr>

</table>
</body>

</html>
